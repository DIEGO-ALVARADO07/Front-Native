<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="Css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Modal de registro de persona -->
        <div id="person-modal" class="register-container">
            <div class="register-header">
                <h1>Registro de Persona</h1>
                <p>Complete su información personal</p>
            </div>
            <div class="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombre *</label>
                        <input type="text" id="firstName" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido *</label>
                        <input type="text" id="lastName" placeholder="Ingrese su apellido" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Correo Electrónico *</label>
                        <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Teléfono</label>
                        <input type="tel" id="phoneNumber" placeholder="Ingrese su número de teléfono">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="typeIdentification">Tipo de Identificación</label>
                        <select id="typeIdentification">
                            <option value="0">Seleccione un tipo</option>
                            <option value="1">Cédula de Ciudadanía</option>
                            <option value="2">Cédula de Extranjería</option>
                            <option value="3">Tarjeta de Identidad</option>
                            <option value="4">Regístro Civíl</option>
                            <option value="5">Número de Indentificación Tributaria</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numberIndification">Número de Identificación</label>
                        <input type="number" id="numberIndification" placeholder="Ingrese su número de identificación">
                    </div>
                </div>
                <div class="form-buttons">
                    <button id="back-btn" class="btn btn-secondary">Cancelar</button>
                    <button id="person-submit-btn" class="btn btn-primary">Continuar</button>
                </div>
            </div>
        </div>

        <!-- Modal de registro de usuario (inicialmente oculto) -->
        <div id="user-modal" class="register-container" style="display: none;">
            <div class="register-header">
                <h1>Información de Usuario</h1>
                <p>Complete los datos de su cuenta</p>
            </div>
            <div class="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Nombre de Usuario *</label>
                        <input type="text" id="username" placeholder="Nombre de usuario para iniciar sesión" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña *</label>
                        <input type="password" id="confirmPassword" placeholder="Confirme su contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="role-select">Rol *</label>
                        <select id="role-select" required>
                            <option value="">Seleccione un rol</option>
                            <!-- Las opciones se cargarán dinámicamente -->
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="company-select">Compañía *</label>
                        <select id="company-select" required>
                            <option value="">Seleccione una compañía</option>
                            <!-- Las opciones se cargarán dinámicamente -->
                        </select>
                    </div>

                </div>
                <div class="form-buttons">
                    <button id="back-to-person-btn" class="btn btn-secondary">Volver</button>
                    <button id="register-submit-btn" class="btn btn-primary">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificación -->
    <div id="notification" class="notification">
        <span id="notification-message"></span>
        <button id="notification-close"><i class="fas fa-times"></i></button>
    </div>

    <!-- Scripts -->
    <script src="Js/API.js"></script>
    <script src="Js/register.js"></script>
    <script src="Js/roles.js"></script>
    <script src="Js/index.js"></script>
</body>
</html>
