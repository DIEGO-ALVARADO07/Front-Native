<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoMarket - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Css/login.css">
</head>
<body>
    <!-- Decoraciones de fondo -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="login-container">
        <div class="login-header">
            <span class="company-name">NeoMarket</span>
            <h1>Iniciar Sesión</h1>
            <p>Accede a tu cuenta para continuar</p>
        </div>
        <div class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Ingrese su nombre de usuario">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Ingrese su contraseña">
                </div>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordarme</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
            </div>
            <button id="login-btn" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            <div class="register-link">
                ¿No tiene una cuenta? <a href="index.html">Regístrese aquí</a>
            </div>
        </div>
    </div>

    <!-- Notificación -->
    <div id="notification" class="notification">
        <span id="notification-message"></span>
        <button id="notification-close"><i class="fas fa-times"></i></button>
    </div>

    <!-- Scripts -->
    <script src="Js/API.js"></script>
    <script src="Js/login.js"></script>
</body>
</html>
